<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip The Coin</title>
    <link rel="icon" type="image/x-icon" href="resources/favicon.ico">
    <link rel="stylesheet" href="styel.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Flip The Coin</h1>
            <p>Press the coin or the button to flip the coin</p>
        </header>

        <main class="content">
            <div class="img-section">
                <div>
                    <img id="coin-img" src="resources/heads.svg" alt="Coin Image">
                </div>

                <img class="shine-img" src="resources/shadow.svg" alt="Shadow">
            </div>

            <div class="result">
                <p id="head">Heads</p>
            </div>

            <button id="btn">RANDOM</button>

        </main>

    </div>



    <script src="script.js"></script>
    
</body>
</html>
